
<div class="container">

<div class="row">
 

  <div class="col-md-4">
    <h3 class= "d-flex justify-content-center">Crear Sala</h3>
    <div class ="card" >
      <div class="card-body p-4">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Introduzca su nombre" (keyup)="onKey($event)"
        name=name_of_creator_room>
    </div>
    <div class="form-group">
    <input type="number" class="form-control" placeholder="Establezca el codigo de la sala (1234)"(keyup)="onKey2($event)" name=name_of_room_created>
  </div>
  <div class="form-group">
    <select class="form-control" name="miselect" (change)="selectChangeHandler($event)"  >
      <option  *ngFor="let item of userService.votingSystemData">{{item.name}}</option>
    </select>
  </div>
    <button (click)="createRoom()">Crear</button>
</div>
    </div>
  </div>

  
  <div class="col-md-4">
    <h3 class= "d-flex justify-content-center">Unirse a Sala</h3>
    <div class ="card" >
      <div class="card-body p-4">

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Introduzca su nombre" (keyup)="onKey3($event)"
        name=name_of_user_join>
    </div>
    <div class="form-group">
    <input type="number" class="form-control" placeholder="Introduzca el codigo de la sala (1234)"(keyup)="onKey4($event)" name=name_of_room_join>
  </div>
    <button (click)="joinRoom()">Unirse</button>
</div>
    </div>
  </div>
  </div>
</div>
